language: ruby
rvm:
  - 2.3.0
services:
  - docker
cache:
  - bundler
before_install:
  - nvm install 4.4.4
  - nvm use 4.4.4
  - npm install -g bower ember-cli

before_script:
  - bundle exec rake db:migrate RAILS_ENV=test
  - cd frontend && npm install && cd ..
script:
  - bundle exec rake
  - bundle exec rake ember:test
after_success:
  - RAILS_ENV=production PRECOMPILE=1 bin/rails assets:precompile
  - docker build -t "singularitiesorg/circular-work:$TRAVIS_COMMIT" .
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker push "singularitiesorg/circular-work:$TRAVIS_COMMIT"

notifications:
  webhooks:
    - secure: 
